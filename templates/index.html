{% extends "layout.html" %}

{% block content %}
    <div class="landing-container" style="background-color:  #6b70b9;">
        <div class="main-container" style="background-color: #6b70b9;">
            <div class="titleandbutton"> 
                <div class="title" style="color: #ffffff;">Object detection & Pose Tracking</div>
                <div class="titleinfo">Using computer vision library (OpenCV) and ML models like Medipose and YOLOv5 for object detection and pose tracking in real time</div>
                <div class="upload-form">
                    <form action="/sampleobjectdetection" method="POST">
                        <button class="submit-button sample-button disable-animation" type="submit">
                            <div class="mainbutton delay-animation">Object Detection</div>
                        </button>
                    </form>
                </div>
                <div class="upload-form">
                    <form action="/sample_poseanalysis" method="POST">
                        <button class="submit-button sample-button disable-animation" type="submit">
                            <div class="mainbutton delay-animation">Pose Detection</div>
                        </button>
                    </form>
                </div>
            </div>
            <div class="landing-image">
                <a href="../static/img/shot_pose_analysis.png">
                    <img class="demo-image" src="../static/img/yolov5stock.jpg">
                </a>
                <a href="../static/img/analysis_result.PNG">
                    <img class="demo-image" src="../static/img/mediapipe stock.png">
                </a>
            </div>
        </div>
        <div class="wave-button"  ></div>
        <div class="features-container" >
            <div class="feature-title" style="color: #ffffff;">Features</div>
            <div class="feature-row">
                <div class="big-feature">
                    <div class="feature-text" style="color: #ffffff;">Object Detection</div>
                    <div class="feature-image">
                        <a href="../static/img/basketball imagedetection.gif">
                            <img class="demo-feature" src="../static/img/basketball imagedetection.gif">
                        </a>
                    </div>
                </div>
            </div>
            <div class="feature-row" >
                <div class="small-feature">
                    <div class="feature-text" style="color: #ffffff;">Pose Tracking</div>
                    <div class="feature-image" >
                        <a href="../static/img/pose1.gif">
                            <img class="demo-small-feature" src="../static/img/pose1.gif">
                        </a>
                        <a href="../static/img/pose2.gif">
                            <img class="demo-small-feature" src="../static/img/pose2.gif">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
